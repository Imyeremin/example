<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-icon/css/fontello.css" />

  <body>
    <header>
      <div class="container-footer">
        <div class="log-menu">
          <div class="logo icon-torso"></div>
          <div class="menu-foot">
            <ul class="">
              <li>Attendance</li>
              <li>Schedule</li>
              <li>Homework</li>
            </ul>
          </div>
        </div>
        <div class="icon-menu">
          <div class="icon-bell-alt"></div>
          <div class="icon-torso"></div>
          <div class="icon-logout"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="container-main">

          <h1>23 APRIL, TUESDAY</h1>
        </div>
        <div class="lesson">
          <div class="les1">1 lesson</div>
          <div class="les2">2 lesson</div>
          <div class="les3">3 lesson</div>
          <div class="les4">4 lesson</div>
          <div class="les5">5 lesson</div>
          <div class="les6">6 lesson</div>
          <div class="les7">7 lesson</div>
          <div class="les8">8 lesson</div>
          <span class="les0"></span>
        </div>
        <form action="">
          <div class="form">
            <div class="group">
              <span class="small">Group</span>
              <span class="bold">ABC-1234</span>
            </div>
            <div class="sub">
                <span class="small">Subject</span>
                <span class="bold">HTML&CSS</span>
              </div>
              <div class="les-top">
                <span class="small">Lesson topic</span>
                <input type="text">
              </div>
              <div class="btn-cont">
                <span class="small">Homework</span>
                <button class="btn">Add homework</button>
              </div>
            <div></div>
            <div></div>
            <div></div>
